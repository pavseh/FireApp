{% extends 'base.html' %}

{% block content %}
<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{% block page_title %}{% endblock %}</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">{% block card_title %}{% endblock %}</h4>
                        <div class="ml-auto d-flex align-items-center">
                            <form class="mr-3" method="get">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="search" placeholder="Search..." value="{{ request.GET.search }}">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <a href="{% block create_url %}{% endblock %}" class="btn btn-primary btn-round">
                                <i class="fa fa-plus"></i>
                                Add New
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        {% block table_content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
